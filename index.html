<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="assets/img/Capturar.PNG" type="image/x-icon">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <main class="content">
      <h2 class="contentTitle">Pomodoro</h2>
        <nav class="contentNav">
          <a class="ativo" href="">Pomodoro</a>
          <a href="">Short Break</a>
          <a href="">Long break</a>
        </nav>
        <div class="pomodoro">
                <div class="pomodoroDisplay">
                    <h1 class="pomodoroVisor">
                     00:00
                    </h1>
                    <button class="pomodoroButton" id="start">Start</button>
                    <audio id="tik" src="assets/audio/403001__kaosmakinesi__clock-tick-tik-tak.wav">
                    </audio>
                </div>
                <svg class="progressBar" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="9" cy="9" r="8.0" />
                </svg>
        </div>
        <i class="fa-solid fa-gear icon" id="btnConfig"></i>
         <div class="configModal disabled">
            <header>
              <h1 class="configTitle">Configuração</h1>
              <nav>
                  <i class="fa-solid fa-xmark btnModal" ></i>
              </nav>
            </header>
            <main>
              <h1 alert>Em desenvolvimento!</h1>
            </main>
         </div>
    </main>


    <script type="module" src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d0cb51cb1e.js" crossorigin="anonymous"></script>
  </body>
</html>
